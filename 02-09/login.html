<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipando Login</title>
    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    <!--Tag semântica de cabeçario-->
    <header>
      <h3>Página Login</h3>
      <button onclick="window.location.href='index.html'">Home</button>
    </header>

    <!--Tag semântica para organizaçãodo conteúdo do site-->
    <main>
      <!--Primeira seção do conteúdo-->
      <section>
        <img src="senaisplogo.png" alt="Logo Senai SP" />
      </section>

      <!--Segunda seção do conteúdo-->
      <section>
        <form>
          <h2>Login</h2>
          <label for="username">Usuário:</label>
          <input type="text" name="username" />
          <label for="senha">Senha:</label>
          <input type="password" name="senha" />
          <button type="submit">Entrar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Desenvolvido por: Maria Júlia</p>
    </footer>
  </body>
</html>
